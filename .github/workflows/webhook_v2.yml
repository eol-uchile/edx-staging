name: Webhook Update staging v2

on:
  workflow_run:
    workflows:
      - 'Docker Image CI v2'
      - 'Update Image'
    types:
      - completed

jobs:
  webhook:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Trigger second repository
        run: |
          curl -XPOST -u "${{ github.actor }}:${{ secrets.DISPATCH }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/eol-uchile/edx-kustomize/dispatches --data '{"event_type": "update-images-v2", "client_payload": {"flavour": "staging"}}'
