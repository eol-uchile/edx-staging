name: Webhook Update staging

on:
  workflow_run:
    workflows:
      - 'Docker Image CI'
      - 'Update Image'
    types:
      - completed
  repository_dispatch:
    types: [debug-webhook]

jobs:
  webhook:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Trigger second repository
        run: |
          echo -n "${{ secrets.DISPATCH_EOL }}" | wc -mc
          curl --fail-with-body -XPOST -u "${{ github.actor }}:${{ secrets.DISPATCH_EOL }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/eol-uchile/edx-kustomize/dispatches --data '{"event_type": "update-images-v2", "client_payload": {"flavour": "staging"}}'
