name: Docker Image CI

on:
  push:
    branches:
      - staging
      - trying

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Pull submodules
        run: git submodule update --init --recursive

      - name: Build Open edX
        run: docker build . --file ./Dockerfile --tag ghcr.io/eol-uchile/edx-staging:${GITHUB_SHA} --tag ghcr.io/eol-uchile/edx-staging:maple --target base

      - name: Build Static files for OpenedX S3
        run: docker build . --file ./Dockerfile --tag ghcr.io/eol-uchile/edx-staging:s3-static-${GITHUB_SHA} --tag ghcr.io/eol-uchile/edx-staging:s3-static-maple --target s3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: eolito
          password: ${{ secrets.CR_PAT }}

      - name: Push to Github Container Registry
        run: |
          docker push ghcr.io/eol-uchile/edx-staging:${GITHUB_SHA}
          docker push ghcr.io/eol-uchile/edx-staging:maple
          docker push ghcr.io/eol-uchile/edx-staging:s3-static-${GITHUB_SHA}
          docker push ghcr.io/eol-uchile/edx-staging:s3-static-maple
